<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Home</title>
</head>

<body>
  <div class="landingPageContainer">
    <div id="menuButton" class="menuBtnContainer">
      <div class="dash"></div>
      <div class="dash"></div>
      <div class="dash"></div>
    </div>
    <div class="catWithGlassses">
      <img class="catImage" src="./images/photos/grumpy.png" alt="Cat image funny">
      <img class="glassess" src="./images/photos/glasses.png" alt="Glasses for cat">
    </div>
    <article class="welcomeMessage">
      <h1>Hi, I am Indre</h1>
      <h4>Passionate about front end development.<br>
        Great sense of humour</h4>
    </article>
  </div>

  <article id="openMenuWindow" class="openMenuWindow d-none slideDownAnimation">
    <h2>Home</h2>
    <h2>About Me</h2>
    <h2>Projects</h2>
    <h2>Contact</h2>
  </article>

  <section class="projectsPageContainer">
    <h2>Projects</h2>

    <div class="projectsFilters">
      <input type="checkbox" name="School projects" value="school"> School
      <input type="checkbox" name="Personal projects" value="personal"> Personal
      <input type="checkbox" name="All projects" value="personal"> All
    </div>


    <div class="projects">

      <article class="project">

        <div class="projectsCard">
          <div class="backOftheCard cardBackandFront">
            <div class="typeOfProject ">Wesbite/Animation</div>
          </div>
          <div class="projectsImage cardBackandFront">
          </div>
        </div>

        <h3 class="projectsName">Adventures with chad</h3>
        <a href="">Link</a>
      </article>

    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
